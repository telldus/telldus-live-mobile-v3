stages:
  - test
  - build
  - release

eslint:
  image: node:10.13.0
  stage: test
  tags:
    - docker
  script:
    - yarn install --quiet
    - yarn run lint

flow:
  image: node:10.13.0
  stage: test
  tags:
    - docker
  script:
    - yarn install --quiet
    - yarn run flow

jest:
  image: node:10.13.0
  stage: test
  tags:
    - docker
  script:
    - echo "module.exports = {localStorageKey:'tellduslive'}" > config.local.js
    - yarn install --quiet
    - yarn test

android: &android-ubuntu
  image: telldus/react-native-android:27-alpine
  stage: build
  cache:
    paths:
      - node_modules
      - android/gradle
  artifacts:
    paths:
      - android/app/build/outputs/apk/release/app-universal-release.apk
      - android/app/build/outputs/apk/release/app-arm64-v8a-release.apk
      - android/app/build/outputs/apk/release/app-armeabi-v7a-release.apk
      - android/app/build/outputs/apk/release/app-x86_64-release.apk
      - android/app/build/outputs/apk/release/app-x86-release.apk
      - android/app/build/outputs/apk/release/app-release.apk
      - android/sourcemap.js
    expire_in: '1 mos'
  script:
    - $TMPDIR/react-native-packager-cache-* && rm -rf $TMPDIR/metro-bundler-cache-*
    - yarn install --quiet
    - yarn run manage:translations-widget-android
    - cd android
    - ./buildGitlabRunner.sh
  only:
    - tags
    - master
    - /^v\d+\.\d+.*$/ # Version branches
  tags:
    - android

ios:
  stage: build
  tags:
    - osx
  cache:
    paths:
      - node_modules
  artifacts:
    paths:
      - ios/main.jsbundle.map
      - TelldusLiveApp.ipa
      - TelldusLiveApp.app.dSYM.zip
    expire_in: '1 mos'
  only:
    - tags
    - master
    - /^v\d+\.\d+.*$/ # Version branches
  script:
    - $TMPDIR/react-native-packager-cache-* && rm -rf $TMPDIR/metro-bundler-cache-*
    - yarn install --quiet
    - cd ios
    - ./buildGitlabRunner.sh

google_play:
  image: ruby:2
  stage: release
  tags:
    - docker
  dependencies:
    - android
  environment:
    name: google_play
    url: https://play.google.com/store/apps/details?id=com.telldus.live.mobile.test
  only:
    - tags
  script:
    - echo ${GOOGLE_KEY} > play_key.json
    - bundle install
    - fastlane android alpha

testflight:
  stage: release
  tags:
    - osx
  dependencies:
    - ios
  environment:
    name: appstore
    url: https://itunes.apple.com/us/app/telldus-live-mobile-beta/id1014419677
  only:
    - tags
  script:
    - fastlane ios beta

s3:
  image: cgswong/aws:latest
  stage: release
  dependencies:
    - ios
    - android
  environment:
    name: s3
    url: https://download.telldus.com/app
  only:
    - tags
  script:
    - echo "${S3CFG}" > ~/.s3cfg
    - s3cmd put android/app/build/outputs/apk/release/app-* s3://download.telldus.com/app/${CI_COMMIT_TAG}/telldus-app-v3_android_${CI_COMMIT_TAG}/
    - s3cmd put TelldusLiveApp.ipa s3://download.telldus.com/app/${CI_COMMIT_TAG}/telldus-app-v3_ios_${CI_COMMIT_TAG}.ipa
